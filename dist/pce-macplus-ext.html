<!doctype html>
<html lang="en-us" class="macplus">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PCE.js Classic Mac OS in the Browser</title>
    <link rel="stylesheet" type="text/css" href="css/pce-ui.css">
    <link rel="stylesheet" type="text/css" href="css/pce-ui-macplus.css">
  </head>
  <body>
      <div id="titlebar">
        <span>PCE.js - a <a href="http://jsdf.co/">jsdf</a> joint</span>
        <div class="description">
          PCE.js is a browser port of Hampa Hug's excellent 
          <a href="http://www.hampa.ch/pce/">PCE</a> emulator, using Emscripten. 
          Runs best with asm.js support.
        </div>
      </div>
      
    <div class="container" id="pcejs"></div>

    <audio id="macstartup" src="macstartup.wav"  preload="auto"></audio>
    <script type="text/javascript" src="js/pce-deps.js"></script>
    <script type="text/javascript" src="js/pce.js"></script>
    <script type="text/javascript">
    PCEJS.init({
        useDom: true,
        dataFiles: [
          'data/macplus/hd1.qed',
          'data/macplus/mac-plus.rom',
          'data/macplus/macplus-pcex.rom',
          'data/macplus/pce-config.cfg',
        ]
    });
    </script>

    <script type="text/javascript">
      $(document).bind('dependenciesLoaded', function() {
        var audioEl = $('macstartup').get(0);
        if (audioEl) {
          audioEl.volume=0.3;
          audioEl.play();
        }
      });
    </script>
    
    <script type="text/javascript" src="pce-macplus.js"></script>
  </body>
</html>
