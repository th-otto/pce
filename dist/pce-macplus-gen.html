<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>PCE.js Classic Mac OS in the Browser</title>
    <link rel="stylesheet" type="text/css" href="css/pce.css">
  </head>
  <body>
    <div class="container" id="pcejs"></div>
    <script type="text/javascript" src="js/pce-deps.js"></script>
    <script type="text/javascript" src="js/pce.js"></script>
    <script type="text/javascript">
      PCEJS.init({
        canvasScale: 1.5,
        canvasOffset: 50,
        zoomControls: true,
        useDom: true,
        dataFiles: [
          'data/macplus/hd1.qed',
          'data/macplus/mac-plus.rom',
          'data/macplus/macplus-pcex.rom',
          'data/macplus/pce-config.cfg',
        ]
      });
    </script>

    <script type="text/javascript" src="pce-macplus.js"></script>
  </body>
</html>
