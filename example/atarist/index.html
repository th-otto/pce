<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<title>pce.js Atari ST in the browser | atari st emulator</title>
    <style type="text/css">
    * {
      font-family: sans-serif;
    }
    p {
      font-size: 14px;
      margin: 8px 0;
      color: #000;
    }
    .pcejs {
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      font-family: sans-serif;
      display: block;
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      border: 0px none;
      padding: 0;
    }
    div.pcejs-border {
      border: none;
    }
    .pcejs-canvas {
      cursor: none;
    }
    .pcejs-container {
      margin-top: 32px;
      text-align: center;
    }
    h1 { font-weight: normal; }
    h1 small { color: #999; font-size: 80% }
    </style>
  </head>
  <body>
    <div class="pcejs pcejs-container">
      <h1>Atari ST</h1>
      <div class="pcejs pcejs-loading-status">Downloading...</div>
      <div class="pcejs">
        <canvas class="pcejs pcejs-canvas" id="pcejs-canvas" oncontextmenu="event.preventDefault()"></canvas>
      </div>
      <p>This is an Atari ST running in the <a href="https://github.com/jsdf/pce">pce.js emulator</a>.</p>
      <p>It is using EmuTOS.</p>
    </div>

    <p class="pcejs">press esc + &uarr; to zoom in, esc + &darr; to zoom out</p>
    <script type="text/javascript" src="bundle.js"></script>
